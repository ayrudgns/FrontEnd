<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>inputform</title>
    <link rel="stylesheet" href="20weblayout.css">
    
    <style>

        table.menu {
            width: 100%;
            color: white;
            background-color: rgb(91, 91, 167);
            padding: 10px 5px;
        }

        table.custom {
            width: 60%;
            margin: auto;
            padding: auto;
            border: 1px solid gray;
        }

        td.cus {
            border: 1px solid gray;
        }


    </style>


</head>

<body>
    <p>
    <h3 style="text-align: center;">홈쇼핑 회원 등록</h3>
    <form action="">
        <table class="custom">
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold; width: 40%;">회원번호(자동발생)</td>
                <td class="cus"><input type="number" name="custom_id" value="10005" style="width: 20%;" readonly></td>
            </tr>
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold;">회원성명</td>
                <td class="cus"><input type="text" name="name" style="width: 20%;"></td>
            </tr>
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold;">회원전화</td>
                <td class="cus"><input type="text" name="phone" style="width: 30%;"></td>
            </tr>
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold;">회원주소</td>
                <td class="cus"><input type="text" name="addr" style="width: 60%;"></td>
            </tr>
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold;">가입일자</td>
                <td class="cus"><input type="number" name="reg_date" style="width: 20%;"></td>
            </tr>
            <tr>
                <td class="cus" style="text-align: center; font-weight: bold;">고객등급 [A:VIP, B:일반, C:직원]</td>
                <td class="cus"><input type="text" name="grade" style="width: 20%;"></td>
            </tr>
            <tr>
                <!-- 데이터베이스에서 컬럼이 CHAR(2)로 인식되기 때문에, type을 text로 주는 것이 더 좋다. -->
                <td class="cus" style="text-align: center; font-weight: bold;">도시코드</td>
                <td class="cus"><input type="number" name="locode" style="width: 20%;"></td>
            </tr>
            <tr>
                <td class="cus" colspan="2" style="text-align: center;text-align: center; font-weight: bold;">
                <button onclick="valid_checker()" type="button">등록</button>
                <button>조회</button>
                </td>
            </tr>

        </table>
    </form> 
    </p>
    <script src="validform.js"></script>
    <!-- 뒤에 있는 요소를 가져다 쓰는 내용이 참조 js에 있는 경우, script 태그가 맨 앞에 있으면 읽어올 수가 없다. -->
</body>
</html>
