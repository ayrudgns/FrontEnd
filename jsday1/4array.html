<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jsday1_배열</title>
</head>

<body>
    <p id="twice"></p>
    <hr>
    <p id="kgroup"></p>
    <script>
        // 숫자로 된 배열 만들기
        let arr1 = [11, 22, 44, 99, 55];
        console.log(arr1);
        console.log(typeof arr1);
        console.log(arr1[3]);
        arr1[2] = 77;
        console.log(arr1.sort());           // 정렬 가능  
        console.log(arr1.reverse());        // 역순 정렬
        arr1[6] = 44;                       // 길이 자동으로 늘어남.
        console.log(arr1);
        arr1 = [1, 5, 6, 7];
        console.log(arr1);

        // 문자로 된 배열 만들기
        const arr2 = ['apple', 'mango', 'kiwi', 'banana', 'strawberry', 'grape'];
        console.log(arr2);
        arr2[7] = 'pear';       // 기존 객체 변경은 가능
        console.log(arr2);
        // arr2 = ['abc', 'xyz'];      // 오류 : 배열 형식이 const이므로 객체 자체 변경은 불가능하다.

        let arr3 = ['apple', 111, true, 'mango'];       // 타입이 같은 데이터를 한 배열에 저장 가능
        console.log(arr3);

        // 여기서부터 for문 배우기
        const arr4 = ['사나', '채영', '모모', '나연', '다현'];
        console.log(arr4);

        let result = '<ul>';
        // for문
        for (let i = 0; i < arr4.length; i++) {
            // result += '<li>' + arr4[i] + '</li>';    // 연결 연산자 +를 사용한 경우
            result += `<li>${arr4[i]}</li>`;       // 백틱 `와 표현식 기호 ${} 사용 (연결 연산 +를 사용하지 않는다.)
        } 
        result += '</ul>';
        document.getElementById('twice').innerHTML = result;

        // 새로운 for문 (forEach문)
        const arr5 = ['트와이스', 'nct', '에스파', 'viviz', 'blackpink'];
        result = '<ul>';        // ul 태그 열기
        // for문에서 반복할 부분을 함수로 작성
        // forEach 함수 안에 들어가 있는 function은 callback 함수이다. (함수 안에서 함수를 사용하는 경우)
        // forEach의 인자는 함수이고, 함수의 인자로 사용되는 함수가 콜백함수이다.

        // function(value, index, array)의 순서는 forEach의 주체가 arr5, 배열일 때 정해진 순서이다.
        // 인자에서 index, array 코드를 사용하지 않는 경우에는 생략할 수 있다.
        arr5.forEach(function(value, index, array) {        // ul 태그 사이에 li 태그 forEach문으로 넣기
                            // value는 값, index는 인덱스, array는 arr5
            result += `<li>${value}</li>`;
            // result += `<li>${array[index]}</li>`;와 같은 표현이다.
        });
        result += '</ul>';      // ul 태그 닫기
        document.getElementById('kgroup').innerHTML = result;



    </script>


</body>
</html>
