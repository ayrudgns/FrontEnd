<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';       // 주석처리한 변수(v2, v3)의 오류가 발생하지 않는 것을
                            // 오류가 발생하도록 한다.

        var v1 = 456;
        document.write(v1);
        document.write('<br>');

        var v1 = 999;           // c언어, java 등 다른 언어에서는 오류 발생
                                // (똑같은 변수를 2번 선언했기 때문)
        document.write(v1);
        document.write('<br>');

        var v2 = 111;
        // v2 = 111;               // c언어, java 등 다른 언어에서는 오류 발생
                                // (변수의 선언 없이 사용했기 때문)
        document.write(v2);

        var v3 = '하하하';
        // v3 = '하하하';          // c언어, java 등 다른 언어에서는 오류 발생
                                // (변수의 선언 없이 사용했기 때문)
        document.write('<br>' + v3);

        if (10 > 5) {
            var v1 = 444;               // 다른 언어에서는 { } 선언된 변수는 지역변수이다.
            document.write('<br>' + v1);
            let v2 = 555;               // let으로 선언한 v2는 지역변수로 적용된다.
            // let v2 = 777;            // let은 var과 다르게 같은 변수명을 중복으로 선언할 수 없다.
        }
        document.write('<br>' + v1);
        // 그러나 v1은 444로 출력된다. (전역변수 v1 = 444로 결과가 출력된다.)
        // use strict로도 해결되지 않는다. => let을 사용해야 지역변수로 젹옹이 된다.
        document.write('<br>' + v2);        // 111로 결과 출력
        // let으로 선언한 v2가 아닌 var로 선언한 v2가 출력된다.
    </script>    
</body>
</html>

<!--
    자바스크립트의 변수 선언 : var 
    1. 데이터 타입을 지정하지 않는다.
    2. 같은 변수 이름을 중복해서 선언해도 오류가 발생하지 않는다.
    3. {   } 블록 지역변수는 적용되지 않는다. 
    4. 변수를 선언하지 않고 사용해도 오류가 발생하지 않는다. (단, 오류를 발견할 때 헷갈림)
        - 위의 해결방법으로 ES5부터 strict mode(엄격모드..?)를 사용할 수 있다.
        - 위의 해결방법으로 ES6(규격화된 자바스크립트버전)에서 let, const(상수) 키워드로 선언한다.
-->
