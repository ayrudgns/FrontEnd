<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Day1_하이퍼링크</title>

<!-- 실행 URL 확인 : file:///D:/Iclass/FRONTEND/day1/2%ED%95%98%EC%9D%B4%ED%8D%BC%EB%A7%81%ED%81%AC.html -->
<!-- 지금 소스는 파일 열기를 브라우저에서 실행했으므로 https 프로토콜이 아닌 file:///로 시작한다. -->
<!-- 파일명이 한글일 때는 utf-8 인코딩으로 변환되어서 나타난다. -->
<!-- 어떤 태그든 영어를 먼저 쓰고 ctrl + 스페이스바 하면 태그로 변환된다. -->

<body>
    <!-- a(anchor) : 하이퍼링크 기능 태그 -->
    <!-- a만 쓰고 ctrl + 스페이스바 = a 태그와 href를 바로 열어준다. -->
    <!-- target이 없는 경우 : <a href="url 또는 파일명">하이퍼링크 표기</a> -->
    <!-- target이 있는 경우 : <a href="url 또는 파일명"target="_blank">하이퍼링크 표기</a> -->
    <!-- href 속성 : 이동할 경로(URL 또는 파일명)를 설정한다. -->
    <!-- target 속성 : 이동할 웹 문서가 보여질 창을 설정한다. _blank는 새로운 창에서 보여진다. (기본값은 _self)-->
    구글로 이동하기 : <a href="https://www.google.com">Google 구글</a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">Naver 네이버</a><br>
    잘못된 주소 테스트 : <a href="www.navr">없는 URL</a><br>
    같은 경로의 파일로 이동하기 : <a href="0start (설명).html"target="_blank">0start (설명).html</a><br>
    <!-- 1) 같은 폴더 경로의 파일은 폴더 경로는 그대로이고, 파일명만 변경한다. -->

    <!-- 파일명을 지정할 때, 상대경로에 대한 내용 테스트 
         상대경로? = 현재를 기준으로 같은 폴더인지, 하위 폴더인지, 상위 폴더인지
            1) 상대경로가 같은 폴더일 때 : '파일명'만 작성
            2) 상대경로가 하위 폴더일 때 : '하위폴더명/파일명'으로 작성 => test0.html에서 확인
            3) 상대경로가 상위 폴더일 때 : '../파일명'으로 작성
            4) 상대경로가 형제 폴더(같은 레벨의 폴더)일 때 : '../형제폴더명/파일명'으로 작성
    -->
    <!-- 3) -->
    상위 폴더 파일로 링크 : <a href="../test0.html"target="_blank">test0.html</a><br>
    
    <!-- 4) -->
    형제 폴더 파일로 링크 : <a href="../sibling/test1.html"target="_blank">test1.html</a><br>
</body>
</html>
