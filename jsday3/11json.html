<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsday3_open api & json</title>
</head>
<body>
    <!-- form 태그도 없고, name이 필수로 있지도 않다. -->
    <!-- 아래 입력 요소값들은 서버로 보내지 않고 자바스크립트에서 사용할 것이기 때문이다. -->
    <!-- (form 태그 포함시키지 않음, id 속성 사용) -->
    <p style="margin: 10px;">
        <label for="query">검색어 : </label><input type="text" id="query">
        <label for="page">page : </label><input type="number" id="page" value="1" min="1" max="50">
        <!-- page의 기본값은 1, 최솟값 1 / 최댓값 50 -->
        <label for="size">size : </label><input type="number" id="size" value="10" min="10" max="50">
        <!-- size의 기본값은 10, 최솟값 10 / 최댓값 50 -->
        <input type="radio" id="accuracy" checked name="sort"><label for="accuracy">정확도순</label>
        <input type="radio" id="recency" name="sort"><label for="recency">최신순</label>
        <!-- 정확도순, 최신순 정렬 방법 선택하기 : name이 같아야 하고, checked로 기본값 주기 -->
        <button id="search" style="padding: 4px 7px; margin-left: 10px;">검색</button>
    </p>
    <hr>
    <h4>검색 결과</h4>
    <p id="list"></p>
    <script src="11openapi.js"></script>

</body>
</html>
